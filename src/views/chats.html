<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chats.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Chat Website | Chats</title>
</head>
<body>
    <div class="chats-container">
        <div class="chats-list">
            <div class="chats-list-header">
                <h2>Chats</h2>

                <a id="new-chat-btn" style="cursor: pointer; margin-left: 5%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </a>
            </div>
            
            <ul class="chats" id="chats"></ul>
        </div>
        <div class="current-chat">
            <div class="chat-header-container">
                <div class="chat-header">
                    <h2 id="chat-name" class="chat-name"></h2>
                </div>
            </div>
            <div class="chat-body" id="chat-body">
                <ul class="messages" id="messages">
                    <div class="messages-container"></div>
                </ul>
                <div class="chat-footer" id="chat-footer"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chats.js"></script>
</body>
</html>
